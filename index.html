<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: "Open Sans", serif;
    }

    .wrap {
      display: flex;
      gap: 20px;
    }

    canvas {
      width: 480px;
      height: 270px;
    }

    #canvas1 {
      background-color: #213555;
    }

    #canvas2 {
      background-color: #4B5945;
    }

    #canvas1Info {
      color: #213555;
      font-weight: 700;
    }

    #canvas2Info {
      color: #4B5945;
      font-weight: 700;
    }

    .size {
      background-color: aquamarine;
      padding: 1rem;
      max-width: fit-content;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <canvas class="canvas1" id="canvas1"></canvas>
      <p id="canvas1Info">
        <div id="result-canvas1"></div>
      </p>
    </div>
    <div>
      <canvas class="canvas2" id="canvas2"></canvas>
      <p id="canvas2Info">
        <div id="result-canvas2"></div>
      </p>
    </div>
  </div>
  <p class="size"></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <script>
    if (canvasSize) {
      canvasSize
        .maxArea({
          max: 17000,
          min: 1,
          step: 100,
          // useWorker: true,
          onError(results) {
            console.log('🔴', results);
          },
        })
        .then(results => {
          console.log('🟢', results); // { success: <boolean>, ... }
          document.querySelector('.size').innerHTML = `Max Width: ${results.width}, Max Height: ${results.height}`
        });
    }

    const resizeInfo = {
      "height": 2000,
      "width": 3558,
      "canvasHeight": 2400,
      "canvasWidth": 4266.666666666667
    }

    const imageInfo1 = {
      "sy": -2424.7999999999997,
      "sx": -3724.2,
      "height": 6190.8,
      "width": 11006.4,
    }

    const imageInfo2 = {
      "sy": 100,
      "sx": 100,
      "height": 518.4,
      "width": 921.5999999999999,
    }

    const img = new Image();
    img.onload = () => {
      drawImage(imageInfo1, 'canvas1')
      drawImage(imageInfo2, 'canvas2')
    }
    img.src = './woman.png'

    function drawImage(image, id) {
      const canvas = document.getElementById(id);
      canvas.height = resizeInfo.canvasHeight;
      canvas.width = resizeInfo.canvasWidth;
      ctx = canvas.getContext('2d', { storage: 'discardable' });

      const y0 = 0;
      const x0 = resizeInfo.width / 2;

      image.dy = 0;
      image.dx = 0;

      image.ratio = image.width / resizeInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        image.width,
        image.height,
        image.dx,
        image.dy,
        resizeInfo.canvasWidth,
        resizeInfo.canvasHeight
      );

      // Chuyển canvas thành Base64 data URL
      const dataURL = canvas.toDataURL('image/png');

      // Render thông tin vẽ
      document.getElementById(`${id}Info`).innerHTML = `
        <div>Source Image Width: ${image.width}</div>
        <div>Source Image Height: ${image.height}</div>
        <div>Data URL length: ${dataURL.length}</div>
      `
    };

    function drawImageLighter(image, id) {
      const canvas = document.getElementById(id);
      canvas.height = resizeInfo.canvasHeight;
      canvas.width = resizeInfo.canvasWidth;

      const ctx = canvas.getContext('2d');

      const maxPixel = 4096; // Kích thước canvas tối đa
      const scale = resizeInfo.canvasWidth / image.width;

      image.dy = 0;
      image.dx = 0;

      image.ratio = image.width / resizeInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      const adjustedWidth = Math.min(image.width + image.sx, img.width) - image.sx; // (image.width + image.sx)が元画像の幅(img.width)や高さ(img.height)を超えないように調整する
      const adjustedHeight = Math.min(image.height + image.sy, img.height) - image.sy;

      const imageWidth = Math.min(maxPixel, adjustedWidth);
      const imageHeight = Math.min(maxPixel, adjustedHeight);

      const dWidth = imageWidth * scale;
      const dHeight = imageHeight * scale;

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        imageWidth,
        imageHeight,
        image.dx,
        image.dy,
        dWidth,
        dHeight
      );
    }
  </script>
</body>

</html>
