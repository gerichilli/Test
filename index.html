<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: "Open Sans", serif;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    canvas {
      width: 480px;
      height: 270px;
      background-color: #213555;
    }

    .canvas-info {
      color: #4B5945;
      font-weight: 700;
    }

    .size {
      background-color: orange;
      padding: 1rem;
      max-width: fit-content;
    }
  </style>
</head>

<body>
  <div id="wrapper"></div>
  <p class="size"></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <script>
    // Kiểm tra diện tích hợp lệ của canvas
    if (canvasSize) {
      canvasSize
        .maxArea({
          max: 10000,
          min: 1,
          step: 2,
          // useWorker: true,
          onError(results) {
            console.log('🔴', results);
          },
        })
        .then(results => {
          console.log('🟢', results); // { success: <boolean>, ... }
          document.querySelector('.size').innerHTML = `Max Canvas Width: ${results.width}, Max Canvas Height: ${results.height}`
        });
    }

    const canvasInfo = {
      "canvasHeight": 1200,
      "canvasWidth": 2133
    }

    // Kiểm tra giả thuyết trên iOS18.1.1 và iOS16.2
    const imageInfo = [
      {
        "id": "testCase1",
        "sx": 0,
        "sy": 0,
        "sWidth": 450,
        "sHeight": 245,
        "dx": 0,
        "dy": 0,
        "dWidth": 1800,
        "dHeight": 980
      },
      {
        "id": "testCase2",
        "sx": 0,
        "sy": 0,
        "sWidth": 900,
        "sHeight": 490,
        "dx": 0,
        "dy": 0,
        "dWidth": 1800,
        "dHeight": 980
      },
      {
        "id": "testCase3",
        "dx": 0,
        "dy": 0,
        "sx": 0,
        "sy": 0,
        "sWidth": 450,
        "sHeight": 245,
        "dWidth": 180,
        "dHeight": 98
      },
      {
        "id": "testCase4",
        "sx": 50,
        "sy": 25,
        "sWidth": 500,
        "sHeight": 300,
        "dx": 0,
        "dy": 0,
        "dWidth": 1000,
        "dHeight": 600
      },
      {
        "id": "testCase5",
        "sx": 50,
        "sy": 25,
        "sWidth": 300,
        "sHeight": 200,
        "dx": 0,
        "dy": 0,
        "dWidth": 500,
        "dHeight": 400
      },
    ]

    const img = new Image();
    img.onload = () => {
      imageInfo.forEach(image => {
        drawImage(image)
      })
    }
    img.src = './woman.png'

    function drawImage(image) {
      const wrapper = document.getElementById('wrapper')
      const canvas = document.createElement('canvas');
      canvas.dataset.id = image.id;
      wrapper.appendChild(canvas);

      canvas.height = canvasInfo.canvasHeight;
      canvas.width = canvasInfo.canvasWidth;
      ctx = canvas.getContext('2d', { storage: 'discardable' });

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        image.sWidth,
        image.sHeight,
        image.dx,
        image.dy,
        image.dWidth,
        image.dHeight
      );
    }

    function drawImageLighter(image, id) {
      const canvas = document.getElementById(id);
      canvas.height = canvasInfo.canvasHeight;
      canvas.width = canvasInfo.canvasWidth;

      const ctx = canvas.getContext('2d');

      const maxPixel = 4096; // Kích thước canvas tối đa
      const scale = canvasInfo.canvasWidth / image.width;

      image.dy = 0;
      image.dx = 0;

      image.ratio = image.width / canvasInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      const adjustedWidth = Math.min(image.width + image.sx, img.width) - image.sx; // (image.width + image.sx)が元画像の幅(img.width)や高さ(img.height)を超えないように調整する
      const adjustedHeight = Math.min(image.height + image.sy, img.height) - image.sy;

      const imageWidth = Math.min(maxPixel, adjustedWidth);
      const imageHeight = Math.min(maxPixel, adjustedHeight);

      const dWidth = imageWidth * scale;
      const dHeight = imageHeight * scale;

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        imageWidth,
        imageHeight,
        image.dx,
        image.dy,
        dWidth,
        dHeight
      );
    }
  </script>
</body>

</html>
