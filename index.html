    const canvasInfo = {

    // Kiá»ƒm tra giáº£ thuyáº¿t trÃªn iOS18.1.1 vÃ  iOS16.2

        "dWidth": 4266,
        "dHeight": 2400
      },
    ]

    const img = new Image();
    img.onload = () => {
      imageInfo.forEach(image => {
        drawImageLighter(image)
      })
    }
    img.src = './img.png'

    function drawImageLighter(image) {
      const wrapper = document.getElementById('wrapper')
      const canvas = document.createElement('canvas');
      canvas.dataset.id = image.id;
      wrapper.appendChild(canvas);

      canvas.height = canvasInfo.canvasHeight;
      canvas.width = canvasInfo.canvasWidth;
      ctx = canvas.getContext('2d', { storage: 'discardable' });

      const scale = canvasInfo.canvasWidth / image.sWidth;

      // image.dy = 0;
      // image.dx = 0;

      image.ratio = image.sWidth / canvasInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      const imageWidth = Math.min(image.sWidth, img.width - image.sx); 
      const imageHeight = Math.min(image.sHeight, img.height - image.sy);

      const dWidth = imageWidth * scale;
      const dHeight = imageHeight * scale;

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        imageWidth,
        imageHeight,
        image.dx,
        image.dy,
        dWidth,
        dHeight
      );
    }
  </script>
