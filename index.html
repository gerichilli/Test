<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    canvas {
      width: 480px;
      height: 270px;
      background-color: #F9C0AB;
    }

    .canvasWrapper {
      position: relative;
    }

    .background {
      width: 480px;
      height: 270px;
      border-style: solid;
      border-color: #F9C0AB;
      border-top-width: 26px;
      border-left-width: 20px;
      border-right-width: 20px;
      border-bottom-width: 40px;
    }

    .canvas1 {
      background: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .canvas2 {
      background-color: #A8CD89;
    }

    .canvas3 {
      background-color: #355F2E;
    }
  </style>
</head>

<body>
  <div class="canvasWrapper">
    <div class="background"></div>
    <canvas class="canvas1" id="canvas1"></canvas>
  </div>
  <canvas class="canvas2" id="canvas2"></canvas>
  <canvas class="canvas3" id="canvas3"></canvas>
  <canvas id="reuseCanvas" style="display: none;"></canvas>
  <ul class="info"></ul>
  <script>
    const resizeInfo = {
      "height": 2000,
      "width": 3558,
      "canvasHeight": 2400,
      "canvasWidth": 4266.666666666667
    }

    const imageInfo1 = {
      "sy": -2424.7999999999997,
      "sx": -3724.2,
      "height": 6190.8,
      "width": 11006.4,
    }

    const imageInfo2 = {
      "sy": -611.5999999999999,
      "sx": -423,
      "height": 2476.7999999999997,
      "width": 4402.8,
    }

    const imageInfo3 = {
      "sy": 100,
      "sx": 100,
      "height": 518.4,
      "width": 921.5999999999999,
    }

    const img = new Image();
    img.onload = () => {
      drawTiledImage(imageInfo1, '.canvas1')
      drawTiledImage(imageInfo2, '.canvas2')
      drawTiledImage(imageInfo3, '.canvas3')
    }
    img.src = './woman.png';

    function drawImage(image, className) {
      const canvas = document.querySelector(className);
      canvas.height = resizeInfo.canvasHeight;
      canvas.width = resizeInfo.canvasWidth;
      ctx = canvas.getContext('2d', { storage: 'discardable' });

      const y0 = 0;
      const x0 = resizeInfo.width / 2;

      image.dy = 0;
      image.dx = 0;

      image.ratio = image.width / resizeInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      const offscreen = new OffscreenCanvas(image.width, image.height); // Kích thước vùng cần cắt (image.width, image.height)
      const offscreenCtx = offscreen.getContext('2d');

      // Vẽ vùng cắt vào OffscreenCanvas
      offscreenCtx.drawImage(
        img,
        image.sx,
        image.sy,
        image.width,
        image.height,
        0,
        0,
        image.width,
        image.height,
      );

      ctx.drawImage(
        offscreen,
        image.dx,
        image.dy,
        resizeInfo.canvasWidth,
        resizeInfo.canvasHeight
      );
    };

    function drawTiledImage(image, className) {
      const canvas = document.querySelector(className);
      canvas.height = resizeInfo.canvasHeight;
      canvas.width = resizeInfo.canvasWidth;

      const ctx = canvas.getContext('2d');

      // Chia nhỏ hình ảnh thành các ô nhỏ (tile)
      const tileSize = 2048; // Kích thước tối đa mỗi ô
      const scale = resizeInfo.canvasWidth / image.width;

      // Điều chỉnh sx, sy và tính dx, dy theo logic yêu cầu
      let adjustedSx = image.sx;
      let adjustedSy = image.sy;
      let adjustedDx = 0;
      let adjustedDy = 0;

      image.ratio = image.width / resizeInfo.canvasWidth;

      if (adjustedSy < 0) {
        adjustedDy = (-adjustedSy) / image.ratio;
        adjustedSy = 0;
      }
      if (adjustedSx < 0) {
        adjustedDx = (-adjustedSx) / image.ratio;
        adjustedSx = 0;
      }

      const adjustedWidth = Math.min(image.width + image.sx, img.width) - adjustedSx;
      const adjustedHeight = Math.min(image.height + image.sy, img.height) - adjustedSy;

      // Tính toán số hàng và cột của các tile
      const cols = Math.ceil(adjustedWidth / tileSize);
      const rows = Math.ceil(adjustedHeight / tileSize);

      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          // Tính toán các giá trị của từng tile
          const tileSx = adjustedSx + col * tileSize;
          const tileSy = adjustedSy + row * tileSize;

          const tileWidth = Math.min(tileSize, adjustedWidth - col * tileSize);
          const tileHeight = Math.min(tileSize, adjustedHeight - row * tileSize);

          // Vị trí đích trên canvas
          const dx = adjustedDx + (tileSx - adjustedSx) * scale;
          const dy = adjustedDy + (tileSy - adjustedSy) * scale;

          const dWidth = tileWidth * scale;
          const dHeight = tileHeight * scale;

          ctx.drawImage(
            img,
            tileSx,
            tileSy,
            tileWidth,
            tileHeight,
            dx,
            dy,
            dWidth,
            dHeight
          );
        }
      }
    }
  </script>
</body>

</html>
