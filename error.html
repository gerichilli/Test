<head>

  <style>

    }

    body {
      display: flex;
      flex-direction: column;
      font-family: "Open Sans", serif;
    }

    #wrapper {

    }

    canvas {
      width: 480px;
      height: 270px;
      background-color: #213555;
    }

    .canvas-info {
      color: #4B5945;
      font-weight: 700;
    }

    .size {
      background-color: orange;
      padding: 1rem;
      max-width: fit-content;
    }
  </style>
</head>

<body>
  <div id="wrapper"></div>
  <p class="size"></p>

  <script src="https://cdn.jsdelivr.net/npm/canvas-size@2"></script>
  <script>
    // Ki·ªÉm tra di·ªán t√≠ch h·ª£p l·ªá c·ªßa canvas
    if (canvasSize) {
      canvasSize
        .maxArea({
          max: 10000,
          min: 1,
          step: 2,
          // useWorker: true,
          onError(results) {
            console.log('üî¥', results);
          },
        })
        .then(results => {
          console.log('üü¢', results); // { success: <boolean>, ... }
          document.querySelector('.size').innerHTML = `Max Canvas Width: ${results.width}, Max Canvas Height: ${results.height}`
        });
    }

    const canvasInfo = {
      "canvasHeight": 2400,
      "canvasWidth": 4266
    }

    // Ki·ªÉm tra gi·∫£ thuy·∫øt tr√™n iOS18.1.1 v√† iOS16.2
    const imageInfo = [
      // Test case 1: Kh√¥ng scale (sWidth = img.width)
      {
        "id": "testCase1",
        "sx": 0,
        "sy": 0,
        "sWidth": 3558,
        "sHeight": 2000,
        "dx": 0,
        "dy": 0,
        "dWidth": 4266,
        "dHeight": 2400
      },
      // Test case 2: Scale l·ªõn (sWidth > img.width)
      {
        "id": "testCase2",
        "sx": 0,
        "sy": 0,
        "sWidth": 11710.8,
        "sHeight": 6586.8,
        "dx": 1485,
        "dy": 954,
        "dWidth": 4266,
        "dHeight": 2400
      },
      // Test Case 3: Scale nh·ªè (sWidth < img.width)
      {
        "id": "testCase3",
        "sx": 394.2,
        "sy": 0,
        "sWidth": 2770.8,
        "sHeight": 1558.8,
        "dx": 0,
        "dy": 239.6,
        "dWidth": 4266,
        "dHeight": 2400
      },
      // Test Case 4: V√πng ngu·ªìn v·∫Ω v∆∞·ª£t k√≠ch th∆∞·ªõc ·∫£nh g·ªëc (sWidth + sx > img.width)
      {
        "id": "testCase4",
        "sx": 2800,
        "sy": 330.4,
        "sWidth": 921.6,
        "sHeight": 518.4,
        "dx": 0,
        "dy": 0,
        "dWidth": 4266,
        "dHeight": 2400
      },
    ]

    const img = new Image();
    img.onload = () => {
      imageInfo.forEach(image => {
        drawImage(image)
      })
    }
    img.src = './img.png'

    function drawImage(image) {
      const wrapper = document.getElementById('wrapper')
      const canvas = document.createElement('canvas');
      canvas.dataset.id = image.id;
      wrapper.appendChild(canvas);

      canvas.height = canvasInfo.canvasHeight;
      canvas.width = canvasInfo.canvasWidth;
      ctx = canvas.getContext('2d', { storage: 'discardable' });

      // image.dy = 0;
      // image.dx = 0;

      image.ratio = image.sWidth / canvasInfo.canvasWidth;

      // For Safari
      if (image.sy < 0) {
        image.dy = (image.sy * -1) / image.ratio;
        image.sy = 0;
      }
      if (image.sx < 0) {
        image.dx = (image.sx * -1) / image.ratio;
        image.sx = 0;
      }

      ctx.drawImage(
        img,
        image.sx,
        image.sy,
        image.sWidth,
        image.sHeight,
        image.dx,
        image.dy,
        canvasInfo.canvasWidth,
        canvasInfo.canvasHeight
      );
    }
  </script>
</body>

</html>
